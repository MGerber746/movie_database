<html lang="en">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script type="text/javascript">
    $(function(){
      $('#submitBt').click(function(evt){
				$(".returnMessage").empty();
				evt.preventDefault();
				var data = { movie : $("#movieName").val(), rating : $("#stars").val(), review : $("#inputAddress").val()
				}
				$.post('http://localhost:3000/postReview', data, function(data, res) {
                if res == 'Success'{
                  $(".returnMessage").append("Review Submitted!");
                }
                else{
                  $(".returnMessage").append("Review Failed to Submit");
                }

            });
      });
    });

  </script>
